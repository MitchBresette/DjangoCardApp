<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Card App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* navigation button styling */
        .navbar-nav .nav-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: #0d6efd;
            text-decoration: none;
            margin-right: 0.5rem;
            transition: background-color 0.2s ease;
        }

        /* navigation button hover styling */
       .navbar-nav .nav-link:hover {
            background-color: #0d6efd;
            color: white;
       }

    </style>

</head>

<body>
    <nav class="navbar navbar-default top navbar-light bg-light">

        <div class="container">
            <a class="navbar-brand" href="#">Card App</a>
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link" href="{% url 'card_list' %}">Card List</a>
                <a class="nav-link" href="{% url 'add_card' %}">Add Card</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                <span class="navbar-text me-3">{{user.username}}</span>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>

    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
