{% extends "cards/base.html" %}

{% block title %}Card List{% endblock %}

{% block content %}
<h2>Cards</h2>

<form method="get" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" placeholder="Search cards" value="{{query}}" class="form-control">
        <button type="submit" class="btn btn-outline-primary">Search</button>
        <a href="{% url 'card_list' %}" class="btn btn-outline-secondary">Reset</a>
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Rarity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
    {% for card in cards %}
        <tr>
            <td>{{ card.name}}</td>
            <td>{{card.type}}</td>
            <td>{{card.rarity}}</td>
            <td>${{card.price}}</td>
            <td>
                <a href="{% url 'edit_card' card.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'delete_card' card.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>

    {% empty %}
        <tr>
            <td colspan="5">No Cards Yet</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
